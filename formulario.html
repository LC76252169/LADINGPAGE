<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO EJEMPLO</title>
</head>
<body>
    
    <h1>FORMULARIO</h1>
    <form action="">
        <label for="NOMBRE">NOMBRE</label>
        <input type="text" id="NOMBRE" name="NOMBRE"> <br> <br>
        <label for="APELLIDOS">APELLIDOS</label>
        <input type="text" id="APELIDOS" name="APELLIDOS"><br> <br>
        <label for="fecha de nacimiento">FECHA DE NACIMIENTO</label>
        <input type="date" id="fecha de nacimiento" name="fecha de nacimiento"> <br><br>
        <label for="password">CONTRASEÑA</label>
        <input type="password" id="clave" name="clave">

        <p>¿CUAL ES SU ESTADO CIVIL?</p>
        <input type="radio" id="SOLTERO" name="ESTADO CIVIL" value="SOLTERO">
        <label for="SOLTERO">SOLTERO</label><br>
        <input type="radio" id="CASADO" name="ESTADO CIVIL" value="CASADO">
        <label for="CASADO">CASADO</label><br>
        <input type="radio" id="VIUDO" name="ESTADO CIVIL" value="VIUDO">
        <label for="VIUDO">VIUDO</label><br>
        <input type="radio" id="COMPROMETIDO" name="ESTADO CIVIL" value="COMPROMETIDO">
        <label for="COMPROMETIDO">COMPROMETIDO</label><br>

        <p>¿QUE ELECTRODOMESTICOS TIENES EN CASA?</p>
        <input type="checkbox" id="TELEVISOR" name="ELECTRODOMESTICOS" value="TELEVISOR">
        <label for="TELEVISOR">TELEVISOR</label><br>
        <input type="checkbox" id="LAVADORA" name="ELECTRODOMESTICOS" value="LAVADORA">
        <label for="LAVADORA">LAVADORA</label><br>
        <input type="checkbox" id="MICROONDAS" name="ELECTRODOMESTICOS" value="MICROONDAS">
        <label for="MICROONDAS">MICROONDAS</label><br>
        <input type="checkbox" id="REFRIGERADORA" name="ELECTRODOMESTICOS" value="REFRIGERADORA">
        <label for="REFRIGERADORA">REFRIGERADORA</label><br>
        <input type="submit" value="ENVIAR">

        

    </form>
</body>
</html>
